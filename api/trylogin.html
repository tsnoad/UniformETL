<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("form[name=details]").submit(function () {
					$(this).attr("action", "/users/"+$("#details_member_id").val());
				});

				$("form[name=update]").submit(function () {
					$(this).attr("action", "/users/"+$("#update_member_id").val());
				});

				$("form[name=login]").submit(function () {
					$(this).attr("action", "/users/"+$("#login_member_id").val()+"/login");
				});
			});
		</script>
	</head>
	<body>
		<h1>API Demo</h1>

		<hr />

		<h2>All Members</h2>

		<form name="" action="/users" method="GET">
			<input type="hidden" name="api_key" value="3CEaCHxr8IoTD0NzEpLeGdj6iWRnOr2" />
			<input type="submit" />
		</form>

		<hr />

		<h2>Member Info</h2>

		<label for="member_id">Member ID</label><input id="details_member_id" type="text" /><br />

		<form name="details" action="" method="GET">
			<input type="hidden" name="api_key" value="3CEaCHxr8IoTD0NzEpLeGdj6iWRnOr2" />
			<input type="submit" />
		</form>

		<hr />

		<h2>Update Password</h2>

		<label for="member_id">Member ID</label><input id="update_member_id" type="text" /><br />

		<form name="update" action="" method="POST">
			<input type="hidden" name="api_key" value="3CEaCHxr8IoTD0NzEpLeGdj6iWRnOr2" />

			<label for="password">Password</label><input name="password" type="password" /><br />
			<input type="submit" />
		</form>

		<hr />

		<h2>Login</h2>

		<label for="member_id">Member ID</label><input id="login_member_id" type="text" /><br />

		<form name="login" action="" method="POST">
			<input type="hidden" name="api_key" value="3CEaCHxr8IoTD0NzEpLeGdj6iWRnOr2" />

			<label for="password">Password</label><input name="password" type="password" /><br />

			<input type="submit" />
		</form>
	</body>
</html>
